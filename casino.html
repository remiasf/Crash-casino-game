    }

<body>
    <div id="history" style="display: flex; gap: 5px; flex-wrap: wrap;"></div>

  <h1 class="remi-bet">REMI.BET</h1>
  <div id="version">v. 0.2.3 alpha</div>
  <div id="multiplier">–û–∂–∏–¥–∞–Ω–∏–µ...</div>
  <div id="balance">–ë–∞–ª–∞–Ω—Å: balance</div>
<button class="gradient-box3 element"onclick="document.getElementById('betAmount').value = balance">Max</button>
  <input class="inp" type="number" id="betAmount" value="100" min="0" step="50" vlaue.tofixed="2">
  <button class="gradient-box element" onclick="makeBet()">–°–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É</button>
  <button class="gradient-box2 element" onclick="cashOut()">–ó–∞–±—Ä–∞—Ç—å</button>

  <h2>üíª –°—Ç–∞–≤–∫–∏ –∏–≥—Ä–æ–∫–æ–≤</h2>
  <div id="botBets"></div>
  <div id="notificationContainer"></div>
<div class="bg" aria-hidden="true"></div>
  <div class="noise" aria-hidden="true"></div>
  <div class="footer-gradient" aria-hidden="true"></div>
  
  <script>
    let balance = 500;   // –±–∞–ª–∞–Ω—Å –∏–≥—Ä–æ–∫–∞
    let bet = 0;          // —Ç–µ–∫—É—â–∞—è —Å—Ç–∞–≤–∫–∞
    let multiplier = 1;   // —Ç–µ–∫—É—â–∏–π –∏–∫—Å
    let isBettingPhase = true;
    let roundActive = false;
    let crashPoint;
    let bots = []; // –º–∞—Å—Å–∏–≤ –±–æ—Ç–æ–≤

    const botNames = ["Player123", "XxGamerxX", "Lucky777", "CryptoPro", "Anon", "DarkHorse", "Bot42", "FastWin", "Dreamer", "Turbo"];

    function updateBalance() {
      document.getElementById("balance").innerText = "–ë–∞–ª–∞–Ω—Å: " + balance.toFixed(2) + "uah";
    }

    function showNotification(message) {
    const container = document.getElementById('notificationContainer');
    const notification = document.createElement('div');
    notification.classList.add('notification');
    notification.innerText = message;

    container.appendChild(notification);

    setTimeout(() => {
        notification.classList.add('show');
    }, 50);

    setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => {
        notification.remove();
        }, 400);
    }, 5000);
    }

    function logBotAction(name, text, color="white") {
      const div = document.createElement("div");
      div.className = "bot";
      div.style.color = color;
      div.textContent = name + ": " + text;
      document.getElementById("botBets").prepend(div);
    }

    function startBettingPhase() {
        document.getElementById("multiplier").style.color = "rgb(63, 162, 80)";
      isBettingPhase = true;
      roundActive = false;
      multiplier = 1;
      crashPoint = null;
      document.getElementById("multiplier").innerText = "–û–∂–∏–¥–∞–Ω–∏–µ —Å—Ç–∞–≤–æ–∫...";
      document.getElementById("botBets").innerHTML = "";
      bots = [];

      function showNotification(message) {
      const container = document.getElementById('notificationContainer');

      // —Å–æ–∑–¥–∞—ë–º —ç–ª–µ–º–µ–Ω—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
      const notification = document.createElement('div');
      notification.classList.add('notification');
      notification.innerText = message;

      container.appendChild(notification);

      // –Ω–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞, —á—Ç–æ–±—ã –∞–Ω–∏–º–∞—Ü–∏—è —Å—Ä–∞–±–æ—Ç–∞–ª–∞
      setTimeout(() => {
        notification.classList.add('show');
      }, 50);

      // —É–¥–∞–ª—è–µ–º —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => {
          notification.remove();
        }, 400); // –∂–¥—ë–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
      }, 5000);
    }

      // –±–æ—Ç—ã –¥–µ–ª–∞—é—Ç —Å—Ç–∞–≤–∫–∏
      botNames.forEach(name => {
        if (Math.random() < 0.6) { // 60% —à–∞–Ω—Å, —á—Ç–æ –±–æ—Ç –ø–æ—Å—Ç–∞–≤–∏—Ç
          let betSize = Math.floor(50 + Math.random() * 5000);
          let cashOutTarget = (1.2 + Math.random() * 3).toFixed(2);
          bots.push({ name, betSize, cashOutTarget, active: true });
          logBotAction(name, "–°—Ç–∞–≤–∫–∞ . . . . " + betSize + "uah. . .            " + cashOutTarget + "x", "#ccc");
        }
      });

      let countdown = 10;
      const timer = setInterval(() => {
        document.getElementById("multiplier").innerText = "–°—Ç–∞–≤–∫–∏: " + countdown + " —Å–µ–∫";
        countdown--;
        if (countdown < 0) {
          clearInterval(timer);
          startRound();
        }
      }, 1000);
    }

    function addToHistory(value) {
  const history = document.getElementById("history");

  const block = document.createElement("div");
  block.textContent = value.toFixed(2) + "x";
  block.style.padding = "5px 10px";
  block.style.borderRadius = "6px";
  block.style.fontWeight = "bold";
  block.style.color = "white";

  if (value <= 1.20) {
    block.style.backgroundColor = "red";
  } 
  else if(value <=2) {
    block.style.backgroundColor = "green";
  }
  else if(value <=3) {
    block.style.backgroundColor = "blue";
  }
  else if(value <=5) {
    block.style.backgroundColor = "purple";
  }
  else if(value <=8) {
    block.style.backgroundColor = "gold",block.style.boxShadow = "4px gold";
  }
  else if(value <=20) {
    block.style.backgroundColor = "orange",block.style.boxShadow = "4px orange";
  }

  // –¥–æ–±–∞–≤–ª—è–µ–º –±–ª–æ–∫ —Å–ª–µ–≤–∞ (–Ω–æ–≤—ã–π –≤ –Ω–∞—á–∞–ª–µ –∏—Å—Ç–æ—Ä–∏–∏)
  history.prepend(block);

  // –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é (–Ω–∞–ø—Ä–∏–º–µ—Ä, –¥–æ 29 –ø–æ—Å–ª–µ–¥–Ω–∏—Ö)
  if (history.childElementCount > 29) {
    history.removeChild(history.lastChild);
  }
}

    function startRound() {
      isBettingPhase = false;
      roundActive = true;
      function generateCrashPoint() {
    const r = Math.random();

    if (r < 0.20) {
      // 75% –∏–≥—Ä –∑–∞–∫–∞–Ω—á–∏–≤–∞—é—Ç—Å—è –¥–æ 2—Ö
      return 1 + Math.random() * 0.2; // 1.00 - 1.20
    }
    else if (r < 0.75) {
      // 75% –∏–≥—Ä –∑–∞–∫–∞–Ω—á–∏–≤–∞—é—Ç—Å—è –¥–æ 2—Ö
      return 1.2 + Math.random() * 1; // 1.20 - 2.00
    } else if (r < 0.95) {
      // 20% –∏–≥—Ä ‚Äî –æ—Ç 2—Ö –¥–æ 5—Ö
      return 2 + Math.random() * 3;
    } else if (r < 0.995) {
      // 4.5% –∏–≥—Ä ‚Äî –æ—Ç 5—Ö –¥–æ 20—Ö
      return 5 + Math.random() * 15;
    } else {
      // 0.5% –∏–≥—Ä ‚Äî –æ—á–µ–Ω—å —Ä–µ–¥–∫–∏–µ –æ–≥—Ä–æ–º–Ω—ã–µ –∏–∫—Å—ã
      return 20 + Math.random() * 80;
    }
    }
      crashPoint = generateCrashPoint();
      const startTime = Date.now();

      function tick() {
        if (!roundActive) return;
        let elapsed = (Date.now() - startTime) / 1000;
        multiplier = Math.exp(elapsed * 0.05); // —Å–∫–æ—Ä–æ—Å—Ç—å —Ä–æ—Å—Ç–∞
        document.getElementById("multiplier").innerText = multiplier.toFixed(2) + "x";
        

        // –ø—Ä–æ–≤–µ—Ä–∫–∞ –±–æ—Ç–æ–≤
        bots.forEach(bot => {
          if (bot.active && multiplier >= bot.cashOutTarget && multiplier < crashPoint) {
            logBotAction(bot.name, "–ó–∞–±—Ä–∞–ª " + (bot.betSize * multiplier).toFixed(2) + "uah", "lime");
            bot.active = false;
          }
        });

        if (multiplier >= crashPoint) {
  document.getElementById("multiplier").innerText = crashPoint.toFixed(2) + "x";
  document.getElementById("multiplier").style.color = "red"; // –∫—Ä–∞—Å–Ω—ã–π –ø—Ä–∏ –∫—Ä–∞—à–µ
  addToHistory(crashPoint);
  bots.forEach(bot => {
    if (bot.active) {
      logBotAction(bot.name, "–ü—Ä–æ–∏–≥—Ä–∞–ª " + bot.betSize + "uah", "red");
      bot.active = false;
    }
  });
  bet = 0;
  roundActive = false;
  setTimeout(startBettingPhase, 5000);
} else {
  requestAnimationFrame(tick);
}
      }
      tick();
    }

    function makeBet() {
      if (!isBettingPhase) {
        showNotification("–°—Ç–∞–≤–∫–∏ –∑–∞–∫—Ä—ã—Ç—ã! –î–æ–∂–¥–∏—Ç–µ—Å—å —Å–ª–µ–¥—É–µ—â–µ–≥–æ —Ä–∞—É–Ω–¥–∞.");
        return;
      }
      let amount = parseFloat(document.getElementById("betAmount").value);
      if (balance >= amount && amount > 0) {
        bet = amount;
        balance -= amount;
        showNotification(`–°—Ç–∞–≤–∫–∞: ${bet.toFixed(2)}uah`);
        updateBalance();
      } else {
        showNotification("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!");
      }
    }

    function cashOut() {
      if (roundActive && bet > 0) {
        let win = bet * multiplier;
        balance += win;
        showNotification(`–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${win.toFixed(2)}uah`);
        updateBalance();
        bet = 0;
      } else {
        showNotification("–ù–µ—á–µ–≥–æ –∑–∞–±–∏—Ä–∞—Ç—å!");
      }
      
    }

    updateBalance();
    startBettingPhase();
    
  </script>
